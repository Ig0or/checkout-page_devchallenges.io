<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
</head>
<body>
  <section>
    <h1>Checkout</h1>
    <div>
      <form>
        <p>Contact Information</p>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email..." required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone..." required>

        <p>Shipping adress</p>
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="Your full name.." required>

        <label for="adress">Adress</label>
        <input type="text" id="adress" placeholder="Your adress.." required>

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Your city.." required>
        
        <label for="country">Country</label>
        <select name="country" id="country" required >
          <option value="" selected disabled>Your country..</option>
          <option value="germany">Germany</option>
          <option value="brazil" >Brazil</option>
          <option value="alemanha">Italy</option>
        </select>

        <label for="postalcode">Postal code</label>
        <input type="text" id="postalcode" placeholder="Your postal code.." required>

        <div>
          <input type="checkbox" id="save">
          <label for="save">Save this information for next time</label>
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>

    <div>
      <div>
        <img src="img/photo1.png" alt="checkbox-item">
        <p>Vintage Backbag</p>
        <span>$54.99</span>
        <span>$94.99</span>
        <div>1</div>
      </div>

      <div>
        <img src="img/photo1.png" alt="checkbox-item">
        <p>Levi Shoes</p>
        <span>$74.99</span>
        <span>$124.99</span>
        <div>1</div>
      </div>

      <div>
        <p>Shipping</p>
        <span>$19</span>
      </div>
      <div>
        <p>Total</p>
        <span>$148.98</span>
      </div>
    </div>
  </section>

  <footer>
    <span>created by Ig0or - devChallenges.io</span>
  </footer>
</body>
</html>
