<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Checkout Page</title>
    </head>
    <body class="grid-body">
        <header class="header">
            <h1>Checkout</h1>
        </header>

        <form class="information">
            <h2 class="information__title">Contact Information</h2>

            <div class="information__div">
                <label for="email" class="information__label">E-mail</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email..."
                    required
                    class="information__input material-icons"
                />
            </div>

            <div class="information__div">
                <label for="phone" class="information__label">Phone</label>
                <input
                    type="text"
                    id="phone"
                    placeholder="Enter your phone..."
                    required
                    class="information__input"
                />
            </div>

            <h2 class="information__title">Shipping address</h2>

            <div class="information__div">
                <label for="name" class="information__label">Full name</label>
                <input
                    type="text"
                    id="name"
                    placeholder="Your full name..."
                    required
                    class="information__input"
                />
            </div>

            <div class="information__div">
                <label for="address" class="information__label">Address</label>
                <input
                    type="text"
                    id="address"
                    placeholder="Your address..."
                    required
                    class="information__input"
                />
            </div>

            <div class="information__div">
                <label for="city" class="information__label">City</label>
                <input
                    type="text"
                    id="city"
                    placeholder="Your city..."
                    required
                    class="information__input"
                />
            </div>

            <div class="information__div__flex">
                <div class="information__div__flex__country">
                    <label for="country" class="information__label">
                        Country
                    </label>
                    <select
                        name="country"
                        id="country"
                        required
                        class="information__input"
                    >
                        <option value="" selected disabled>
                            Your country...
                        </option>
                        <option value="germany">Germany</option>
                        <option value="brazil">Brazil</option>
                        <option value="italy">Italy</option>
                    </select>
                </div>

                <div class="information__div__flex__postalcode">
                    <label for="postalcode" class="information__label">
                        Postal code
                    </label>
                    <input
                        type="text"
                        id="postalcode"
                        placeholder="Your postal code..."
                        required
                        class="information__input"
                    />
                </div>
            </div>

            <div class="information__savebutton">
                <input type="checkbox" id="save" />
                <label for="save">Save this information for next time</label>
            </div>

            <div class="information__div__continuebutton">
                <button type="submit">Continue</button>
            </div>
 
        </form>

        <section class="section">
            <div class="section__items">
                <img src="img/photo1.png" />
                <div class="section__items__value">
                    <p>Vintage Backbag</p>
                    <span id="value-1"><sup>$</sup>54.99</span>
                    <span id="oldvalue-1">$94.99</span>
                </div>
                    <div class="section__items__qtd">
                        <button id="less-1">-</button>
                        <p id="qtd-1">1</p>
                        <button id="plus-1">+</button>
                    </div>
                </div>
            </div>

            <div class="section__items">
                <img src="img/photo2.png" />
                <div class="section__items__value">
                    <p>Levi Shoes</p>
                    <span id="value-2">$74.99</span>
                    <span id="oldvalue-2">$124.99</span>
                </div>
                <div class="section__items__qtd">
                    <button id="less-2">-</button>
                    <p id="qtd-2">1</p>
                    <button id="plus-2">+</button>
                </div>
            </div>

            <div class="section__items__info">
                <p>Shipping</p>
                <span>$19</span>
            </div>

            <div class="section__items__info">
                <p>Total</p>
                <span id="total">$148.98</span>
            </div>
        </section>

        <footer class="footer">
            <span>created by Ig0or - devChallenges.io</span>
        </footer>

        <script src="scripts/script.js"></script>
    </body>
</html>
