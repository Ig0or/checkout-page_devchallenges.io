<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Checkout Page</title>
</head>
<body>
  <header class="container">
    <h1 class="title">Checkout</h1>
  </header>

  <main class="container">
    <section class="section__forms">
      <form>
        <p class="forms__title">Contact Information</p>
        <label for="email" class="forms__label">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email..." required 
        class="forms__input material-icons">

        <label for="phone" class="forms__label">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone..." required
        class="forms__input">

        <p class="forms__title">Shipping address</p>
        <label for="name" class="forms__label">Full name</label>
        <input type="text" id="name" placeholder="Your full name..." required
        class="forms__input">

        <label for="address" class="forms__label">Address</label>
        <input type="text" id="address" placeholder="Your address..." required
        class="forms__input">

        <label for="city" class="forms__label">City</label>
        <input type="text" id="city" placeholder="Your city..." required
        class="forms__input">
        
        <div class="section__forms__last__info">
          <div class="last__info__country">
            <label for="country" class="forms__label">Country</label>
            <select name="country" id="country" required class="forms__input">
              <option value="" selected disabled>Your country...</option>
              <option value="germany">Germany</option>
              <option value="brazil" >Brazil</option>
              <option value="italy">Italy</option>
            </select>
          </div>

          <div class="last__info__postalcode">
            <label for="postalcode" class="forms__label">Postal code</label>
            <input type="text" id="postalcode" placeholder="Your postal code..." required
            class="forms__input">
          </div>
        </div>

        <div class="savebutton">
          <input type="checkbox" id="save">
          <label for="save">Save this information for next time</label>
        </div>

        <button type="submit" class="continuebutton">Continue</button>
      </form>
    </section>

    <section class="section__items">
      <div class="items__child">
        <img src="img/photo1.png" alt="checkbox-item">
        <div>
          <p>Vintage Backbag</p>
          <span>$54.99</span>
          <span>$94.99</span>
          <div class="items__child__qtd">
            <p>-</p>
            <p>1</p>
            <p>+</p>
          </div>
        </div>
      </div>

      <div class="items__child">
        <img src="img/photo1.png" alt="checkbox-item">
        <div>
          <p>Levi Shoes</p>
          <span>$74.99</span>
          <span>$124.99</span>
          <div class="items__child__qtd">
            <p>-</p>
            <p>1</p>
            <p>+</p>
          </div>
        </div>
      </div>

      <div class="items__child__info">
        <p>Shipping</p>
        <span>$19</span>
      </div>
      <div class="items__child__info">
        <p>Total</p>
        <span>$148.98</span>
      </div>
    </section>
  </main>

  <footer class="container">
    <span>created by Ig0or - devChallenges.io</span>
  </footer>
</body>
</html>
